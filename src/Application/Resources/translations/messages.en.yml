api: "API"
see_our_api_doc: "Test our API!"
api_documentation: "Documentation"
api_head: "<small>Do you speak code?</small> Wisembly API"
api_catcher: "Avez-vous jeté un oeil à notre Widget ?"
api_1: "Cette page décrit le processus pour accéder aux ressources de l'API Wisembly. Si vous rencontrez des problèmes et pour toute question contacter : <a href=\"mailto:api@wisembly.com\">%email%</a>"
api_menu_1: "Schéma"
api_menu_2: "Paramètres"
api_menu_3: "Erreurs client"
api_menu_4: "Verbes HTTP"
api_menu_5: "Authentification"
api_menu_6: "JSON-P"
api_menu_7: "Changelog"
schema_1: "<h2>Schéma</h2>Toutes les API sont accessibles depuis <code>https://app.wisembly.com/api/3/</code> et toutes les réponses sont renvoyées au format JSON."
schema_2: "Les dates sont à envoyer au format <code>ISO 8601</code>: <code>YYYY-MM-DDTHH:MM:SSZ</code> exemple: <code>2012-08-08T15:00:00Z</code><br/><br/>"
parameters_1: "<h2>Paramètres</h2><h3>Paramètres GET</h3>La plupart des API requièrent des paramètres GET ou POST. Les paramètres en GET doivent être ajoutés à la suite de votre url comme ceci :"
parameters_2: "<h3>Paramètres POST</h3>Lorsque vous souhaitez faire une requête de type POST, vous pouvez passez vos variables de façon classique mais vous pouvez aussi fournir les données encodées au format JSON et les inclure dans le contenu de la requête en spécifiant le Content-Type comme ceci en curl par exemple:"
errors_1: "Il est possible d'avoir plusieurs erreurs client. Les API Wisembly respectent au mieux les standards des codes du protocole HTTP :"
errors_2: "Toutes les erreurs ont au minimum la structure suivante et peuvent parfois embarquer des informations supplémentaires :<ul class='menu-api'><li><code>message</code> : Le message de votre erreur</li><li><code>code</code> : le code générique de votre erreur</li></ul>Les messages sont succeptibles d'évoluer, nous vous conseillons donc d'utiliser pour vos développement le code d'erreur <code>code</code> qui lui ne sera moins sujet à modification.<br/><br/>"
verbs_1: "<h3>Verbes supportés</h3>Actuellement, seul les requêtes de type GET et POST ont été implémentés. Nous implémenterons sur demande et au fur et à mesure des différents besoins les méthodes <code>PUT</code>, <code>DELETE</code> et <code>PATCH</code> afin de proposer une expérience complète. N'hésitez pas à nous communiquer vos besoins.<ul class='menu-api'><li><code>GET</code> : A utiliser sur toutes les API qui retournent des informations ou des ressources.</li><li><code>POST</code> : A utiliser l'orsque vous souhaitez nous envoyer des données pour creer des ressources.</li></ul><h3>Verbes et authentification</h3>Les verbes POST, PUT, PATCH, DELETE donnant lieu à des modifications de ressources nécessitent obligatoirement d'être authentifié. Veuillez consulter la rubrique suivante pour voir comment obtenir un token d'authentification pour vos users / applications.<br/><br/>"
authentication_1: "<h2>Authentification</h2><h3>Enregistrez votre application</h3>Pour s'authentifier, vous devez actuellement contacter <a href='mailto:guillaum@wisembly.com'>guillaume@wisembly.com</a> afin que nous en sachions un peu plus sur vos besoins et enregistrions votre application dans notre système.<br/><br/>Une fois votre application enregistrée, nous vous communiquerons un couple d'identifiants :<ul class='menu-api'><li><code>app_id</code> : Ce code représente l'identifiant publique et unique de votre application.</li><li><code>app_secret</code> : Cette clé secrète ne doit pas être communiquée et vous servira à générer un hash d'enregistrement lors de la création de vos tokens.</li></ul><br/><br/>Ces deux identifiants vous serviront uniquement à récupérer des <code>token</code> afin que vous et vos utilisateurs puissiez profiter des API.<h3>Créer un hash</h3>Pour récupérer un token, vous devrez founir un <code>hash</code>. Vous pouvez récupérer celui-ci avec la commande suivante en php (<code>$username === null</code> si anonyme):"
authentication_2: "<h3>Récupérer un token</h3>Il existe deux moyens de récupérer un token, si vous avez un compte sur <b>app.wisembly.com</b> ou en tant qu'anonyme. Quelque soit votre moyen d'obtention du token, vous devrez fournir vos identifiants d'application à l'adresse suivante :"
authentication_3: "<h4>Avec un compte</h4>Si vous possédez un compte sur <b>app.wisembly.com</b>, vous avez la possibilité de récupérer un token en nous fournissant votre <code>username</code> ainsi qu'un de vos identifiants de sécurité <code>secret</code> : <i>mot de passe</i> ou <i>api_key</i>. Vous avez donc la requête suivante :"
authentication_4: "<h4>Anonyme</h4>Si vous souhaitez récupérer un token en tant qu'anonyme, envoyer uniquement votre <code>app_id</code> et votre <code>hash</code> avec la requête ci-dessus.<h4>Réponses</h4>Avec un utilisateur loggué :"
authentication_5: "Avec un anonyme :"
jsonp_1: "<h2>JSON-P</h2>Vous pouvez demander à recevoir les ressources <code>GET</code> dans un callback en spécifiant <code>?callback=foo</code> à la suite de votre url :"
changelog_1: "<h2>Changelog</h2>"
